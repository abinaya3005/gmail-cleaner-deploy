<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deletion Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .result { padding: 20px; background-color: #d4edda; color: #155724; border-radius: 5px; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>Gmail Cleaner</h1>
    <div class="result">
        <p><strong>Category:</strong> {{ category }}</p>
        {% if category == 'custom' %}
            <p><strong>Custom Query:</strong> {{ query }}</p>
        {% endif %}
        <p><strong>Deleted Emails:</strong> {{ count }}</p>
    </div>
    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
